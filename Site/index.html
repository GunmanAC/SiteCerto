<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Nozama Books</title>

    <header class="cabecalho">

            <label for="menu">

        </label>
        <ul class="lista-menu">
            <li class="lista-menu__titulo">Categorias</li>
            <li class="lista-menu__item">
                <a href="#" class="lista-menu__link">Adventure</a>
            </li>
        
            <li class="lista-menu__item">
                <a href="#" class="lista-menu__link">Biography</a>
            </li>
            
            <li class="lista-menu__item">
                <a href="#" class="lista-menu__link">Sci-fi</a>
            </li>
            <li class="lista-menu__item">
                <a href="#" class="lista-menu__link">Romance</a>
            </li>
                
            <li class="lista-menu__item">
                <a href="#" class="lista-menu__link">Exams</a>
            </li>  
        </ul>

            <img src="img/Logo.png" alt="Logo da biblioteca" class="imagem-logo">

        </div>

        <div class="container">
            <a href="#"><img src="img/Favoritos.png" alt="Meus favoritos" class="container__imagem"></a>
            <a href="#"><img src="img/Emprestimos.png" alt="Meus emprestimos" class="container__imagem"></a>
            <a href="#"><img src="img/Usuario.png" alt="Meu perfil" class="container__imagem"></a>
        </div>
    </header>
<section class="banner">
    <h2 class="banner__titulo">Already know where to start?</h2>
    <p class="banner__texto"> Look in to our library what you want to your own development!</p>
    <input type="search" placeholder="What will be your next read?" class="banner__pesquisa"> 


</section>
</body>
</html>
